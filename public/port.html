<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Camera Experiment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/component.css" rel="stylesheet">
    <link href="css/unity_style.css" rel="stylesheet">

    <link rel="shortcut icon" href="unity_build/TemplateData/favicon.ico">
  </head>
  <body>
    <div class="container">
      <div id="connect" class="row">
        <form>
          <div class="form-group">
            <label class="col-form-label">Server address</label>
            <input class="form-control" type="text" id="server-address-input">
          </div>
          <div class="form-group">
            <label class="col-form-label">Name</label>
            <input class="form-control" type="text" id="name-input" value="test">
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" id="connect-as-hub">Connect as the hub</button>
          </div>
          <div id="error-message" class="alert alert danger"></div>
          <!-- TODO: add some sort of statistics here -->
        </form>
      </div>
      <!--where video player goes to-->
      <div id="show">
        <div id="view-button-left">
          <i class="fa fa-chevron-left fa-4x" id= aria-hidden="true"></i>
        </div>
        <div id="video-wrapper">
        </div>
        <div id="view-button-right">
          <i class="fa fa-chevron-right fa-4x" aria-hidden="true"></i>
        </div>
      </div>
      <!--Camera visualization view -->
      <div class="webgl-content">
        <div id="gameContainer" style="width: 480px; height: 300px"></div>
        <div class="footer">
          <div class="webgl-logo"></div>
          <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
          <div class="title">CameraPlanner</div>
        </div>
      </div>
    </div>

    <!-- js files -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/hammerjs/hammer.js"></script>
    <script src="unity_build/TemplateData/UnityProgress.js"></script>
    <script src="unity_build/Build/UnityLoader.js"></script>
    <script type="text/javascript" src="js/video-gesture.js"></script>
    <script src="js/rtc.js"></script>
    <script src="js/signal-channel.js"></script>
    <script src="js/port.js"></script>
  </body>
</html>
